<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simulador de Consultas</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="text-center mb-4">Simulador de Consultas Medicas</h1>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="d-flex gap-2">
        <button id="btnNueva" class="btn btn-primary">âž• Nueva consulta</button>
        <button id="btnConsultar" class="btn btn-outline-secondary">ðŸ”„ Consultar datos</button>
      </div>
      <div class="d-flex gap-2">
        <input id="filtroApellido" type="text" class="form-control" placeholder="Filtrar por Apellido Paterno">
        <button id="btnLimpiarFiltro" class="btn btn-outline-dark">Limpiar</button>
      </div>
    </div>

    <div id="statusArea" class="mb-2 text-muted small"></div>

    <div class="table-responsive">
      <table class="table table-striped table-hover" id="tablaConsultas">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido Paterno</th>
            <th>Apellido Materno</th>
            <th>Fecha</th>
            <th>TelÃ©fono</th>
            <th>Edad</th>
            <th>SÃ­ntomas</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tbodyConsultas"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal Bootstrap -->
  <div class="modal fade" id="modalConsulta" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Nueva consulta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formConsulta" class="row g-3">
            <input type="hidden" id="campoId">

            <div class="col-md-6">
              <label class="form-label">Nombre</label>
              <input id="campoNombre" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Apellido Paterno</label>
              <input id="campoApellidoPaterno" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Apellido Materno</label>
              <input id="campoApellidoMaterno" class="form-control">
            </div>
            <div class="col-md-6">
              <label class="form-label">Fecha</label>
              <input type="date" id="campoFecha" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">TelÃ©fono</label>
              <input id="campoTelefono" type="tel" class="form-control">
            </div>
            <div class="col-md-6">
              <label class="form-label">Edad</label>
              <input id="campoEdad" type="number" min="0" class="form-control">
            </div>
            <div class="col-12">
              <label class="form-label">SÃ­ntomas</label>
              <textarea id="campoSintomas" class="form-control" rows="3"></textarea>
            </div>

            <div id="modalMsg" class="form-text text-muted"></div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="reset" form="formConsulta" class="btn btn-warning">Limpiar</button>
          <button type="submit" form="formConsulta" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>

    <footer class="footer bg-dark text-center py-3">
    <p class="mb-0 text-white">
      Â© Derechos reservados por el alumno Ricardo Navarrete Cervantes
    </p>
  </footer>

</body>
</html>
